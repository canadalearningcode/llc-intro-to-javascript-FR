<html>
  <head>
    <title>JavaScript Methods</title>
    <script>
      var sale = 0.5; // 50% off
      var tshirt = 20 * sale;
      var android = 35 * sale;
      var robot = 25.99 * sale;

      // Using toFixed(), update the output to ensure it always shows 2 decimals
      // BONUS: Add a dollar sign
      document.write( "$" + tshirt.toFixed(2) );
      document.write( "<br>" );
      document.write( "$" + android.toFixed(2) );
      document.write( "<br>" );
      document.write( "$" + robot.toFixed(2) );
    </script>
  </head>
  <body>
  </body>
</html>
