<html>
  <head>
    <title>Étiquette d'expédition</title>
  </head>
  <body>
    
    <script>
    // 1. Déclarez une variable pour enregistrer la valeur du nom.
    // 2. Déclarez une variable pour enregistrer la valeur du code postal.
    var nom = prompt("Quel est votre nom?");
    var codePostal = prompt("Quel est votre code postal?");

    
   // Ceci n'est qu'un en-tête
    document.write("<h1>Informations d'expédition :</h1>");
    
    // Modifiez le code ci-dessous :
    document.write(nom); // affiche le nom
    document.write("<br>"); // juste un saut de ligne
    document.write(codePostal); // affiche le code postal
    </script>
  </body>
</html>
