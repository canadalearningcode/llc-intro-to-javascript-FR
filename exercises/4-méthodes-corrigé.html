<html>
  <head>
    <title>Méthodes de JavaScript</title>
    <script>
      var réduction = 0.5; // réduction de 50 %
      var chandail = 20 * réduction;
      var android = 35 * réduction;
      var robot = 25.99 * réduction;

      // À l'aide de la méthode toFixed(), mettez à jour la sortie afin qu'elle affiche toujours deux décimales
      // BONUS : Ajouter un symbole de dollar
      document.write( chandail.toFixed(2) + "$" );
      document.write( "<br>" );
      document.write( android.toFixed(2) + "$");
      document.write( "<br>" );
      document.write( robot.toFixed(2) + "$");
    </script>
  </head>
  <body>
  </body>
</html>
